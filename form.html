<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon/favicon.ico" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Gilda+Display&display=swap">
  <link rel="stylesheet" href="css/plugins.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Document</title>
</head>

<body>
  <div class="form-wrap">
    <h2 class="login-title">Log in</h2>

    <form class="login-form">
      <div>
        <label for="name">Name </label>
        <input id="name" type="text" placeholder="Eren Buruk" name="name" required />
      </div>

      <div>
        <label for="email">Email </label>
        <input id="email" type="email" placeholder="me@example.com" name="email" required />
      </div>

      <div>
        <label for="password">Password </label>
        <input id="password" type="password" placeholder="password" name="password" required />
      </div>

      <button class="btn btn--form" type="submit" value="Log in">
        Log in
      </button>
    </form>
  </div>


</body>

</html>
